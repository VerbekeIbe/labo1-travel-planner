<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Countries planner</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="stylesheet" href="./style/screen.css">

        <script defer src="./script/api.js"></script>
        <script defer src="./script/app.js"></script>

    </head>
    <body>
        
        <main class="c-app">
            <header class="c-header">
                <a class="c-logo" href="#">
                    <h1 class="c-logo__text">
                    Travel Planner
                </h1>
            </a>
                

                <nav class="c-nav c-nav-list ">
                    <label class="c-nav-list__item">
                        Africa
                    <input type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" name="region" value="africa">
                    </label>

                    <label class="c-nav-list__item">
                        Americas
                    <input type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" name="region" value="americas">
                    </label>

                    <label class="c-nav-list__item">
                        Asia
                    <input type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" name="region" value="asia">
                    </label>

                    <label class="c-nav-list__item">
                        Europe
                    <input checked type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" name="region" value="europe">
                    </label>

                    <label class="c-nav-list__item">
                        Oceania
                    <input  type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" name="region" value="oceania">
                    </label>

                </nav>

                <div class="c-counter">
                    <p class="c-counter__description">Countries visited:</p>
                    <p class="c-counter__count">
                    <span class="c-counter__current js-countries-visited">49</span>/250</p>
                </div>

            </header>

            <article class="c-countries js-countries">
                    <div class="c-loader">
                        <p class="c-loader__text">The app is loading...</p>
                    </div> 
            </article>
        </main>

    </body>
</html>
